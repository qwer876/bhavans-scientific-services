<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhavans Scientific Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BHAVANS SCIENTIFIC SERVICES</h1>
    </header>

    <section id="services">
        <h2>Our Services</h2>
        <label>
            <input type="radio" name="service" value="Water Tank Cleaning"> Water Tank Cleaning
        </label>
        <label>
            <input type="radio" name="service" value="Air Compressor"> Air Compressor
        </label>
    </section>

    <section id="booking">
        <h2>Book a Service</h2>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="tel" id="phone" placeholder="Your Phone" required>
            <input type="date" id="date" required>
            <button type="submit">Book Now</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
